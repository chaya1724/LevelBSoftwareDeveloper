<div class="wrapQues">
    <div class="row" class="header" >
        <h1>  Users & Postes</h1>
    </div>

    <div class="row">
        <div class="col-3">
            <div>
                <h2>Workers</h2>
                <ol style="list-style-type:none;">
                    <li *ngFor="let user of usersList">
                        <button (click)="userClick(user.id)">
                            {{user.id}}:
                            {{user.name}}
                        </button>
                    </li>
                </ol>
            </div>
        </div>
        <div class="col-6">
            <p-table [value]="postsListShow">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Post id</th>
                        <th>Post title</th>
                        <th>Post body</th>          
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-post>
                    <tr>
                        <td id=test>{{post.id}}</td>
                        <td id=title>{{post.title}}</td>
                        <td id=body>{{post.body}}</td>          
                    </tr>
                </ng-template>
              </p-table>
        </div>
        <div class="col-3">
            <ol style="list-style-type:none;">
                <li *ngFor="let comment of commentsListShow">
                    <div class="comment">
                        <h6 style="text-align: center;font-weight: bold;">Comment</h6>
                        <b> Body:</b> {{comment.body}}
                        <br />
                  -----------------------------------------------------
                 <br />
                 <a href='https:// + {{comment.email}}'> <b>name:</b>  {{comment.name}}</a>                        
                        <!-- <a [routerLink]="['https://{{comment.email}}']">
                            <b>nane:</b>  {{comment.name}}
                        </a> -->
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
